<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
        integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
        integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'imagem/logo_titulo.ico' %}">
    <title>Paciente | MXM Odontologia</title>
</head>

<body>
    <div class="main-content main-content-list container">
        <h2>Pacientes</h2>
        <a routerLink="registrar/">
            <button class="botao-cadastrar"><i class="fa fa-plus"></i></button>
        </a>
        <div class="app app-list-item" *ngFor="let paciente of pacientes">
            <div class="app-data">
                <div class="last-name">
                    <h3>{{paciente.nome}} - ID: {{paciente.id}}</h3>
                </div>
                CPF: {{paciente.cpf}}<br>
                Sexo: {{paciente.sexo}}<br>
                Data de Nascimento: {{paciente.dataNascimento}}<br>
                Telefone: {{paciente.telefone}}<br>
                Endereço: {{paciente.endereco}}<br>
            </div>
            <footer class="footer">
                <!-- <div class="coluna">
                    <a href="{% url 'paciente:historico' pk=paciente.id %}">
                        <i class="fa fa-info-circle">Informações</i>
                    </a>
                </div> -->
                <!-- <div class="coluna">
                    <a href="{% url 'paciente:atualizar' pk=paciente.id %}">
                        <i class="fa fa-edit">Editar</i>
                    </a>
                </div> -->
                <div class="coluna">
                    <i class="fa fa-trash" (click)="remover(paciente.id || 0)">Excluir</i>
                </div>
            </footer>
        </div>
    </div>
    <footer class="main-footer">
        <div class="developer">
            <a href="#" target="_blank" rel="noreferrer noopener">By Wanderson Duarte</a>
        </div>

        <div class="powered">
            <a href="#" target="_blank" rel="noreferrer noopener">Powered by Angular</a>
        </div>
    </footer>
</body>

</html>
