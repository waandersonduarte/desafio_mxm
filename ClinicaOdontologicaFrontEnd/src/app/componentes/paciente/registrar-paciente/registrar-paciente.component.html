<body>
    <main class="main-content-container">
        <div class="main-content main-content-list container">
            <div class="app">
                <div class="app-data">
                    <h2>Registrar Paciente</h2>
                    <br>
                    <form [formGroup]="formulario">
                        <div class="form-content form-content-grid">
                            <div class="form-group">

                                <label for="">Nome:</label>
                                <input type="text" formControlName="nome" class="form-control">

                                <label for="">CPF:</label>
                                <input type="text" formControlName="cpf" class="form-control">

                                <label for="">Sexo:</label>
                                <input type="text" formControlName="sexo" class="form-control">

                                <label for="">Data de Nascimento:</label>
                                <input type="text" formControlName="dataNascimento" class="form-control">

                                <label for="">Telefone:</label>
                                <input type="text" formControlName="telefone" class="form-control">

                                <label for="">Endere√ßo:</label>
                                <input type="text" formControlName="endereco" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Enviar" class="botao" (click)="cadastrar()">
                        </div>
                    </form>

                        </tr>
